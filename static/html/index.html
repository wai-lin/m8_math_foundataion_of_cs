<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Gradient Descent Visualizer</h1>
            <p>Explore how different optimization algorithms minimize loss functions</p>
        </div>

        <div class="content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="control-section">
                    <h3>Problem Type</h3>
                    <div class="tab-buttons">
                        <button class="tab-button active" data-type="1d" onclick="setProblemType('1d')">
                            1D (Line Fit)
                        </button>
                        <button class="tab-button" data-type="2d" onclick="setProblemType('2d')">
                            2D (Plane Fit)
                        </button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Data Settings</h3>
                    <div class="form-group">
                        <label for="numSamples">Samples</label>
                        <input type="number" id="numSamples" value="50" min="10" max="500" step="10">
                    </div>
                    <div class="form-group">
                        <label for="noise">Noise Std Dev</label>
                        <input type="range" id="noise" value="0.5" min="0" max="2" step="0.1">
                        <div class="slider-value"><span id="noiseValue">0.5</span></div>
                    </div>
                    <button class="btn-primary" onclick="generateData()">
                        Generate Data
                    </button>
                </div>

                <div class="control-section">
                    <h3>Algorithm</h3>
                    <div class="form-group">
                        <label for="algorithm">Select Algorithm</label>
                        <select id="algorithm">
                            <option value="vanilla_gd">Vanilla Gradient Descent</option>
                            <option value="sgd">Stochastic GD</option>
                            <option value="mini_batch">Mini-batch GD</option>
                        </select>
                    </div>
                </div>

                <div class="control-section">
                    <h3>Hyperparameters</h3>
                    <div class="form-group">
                        <label for="lr">Learning Rate</label>
                        <input type="range" id="lr" value="0.01" min="0.00001" max="0.5" step="0.001">
                        <div class="slider-value">Î± = <span id="lrValue">0.01</span></div>
                    </div>
                    <div class="form-group">
                        <label for="maxIter">Max Iterations</label>
                        <input type="number" id="maxIter" value="1000" min="100" max="10000" step="100">
                    </div>
                </div>

                <div class="control-section">
                    <h3>Actions</h3>
                    <div class="button-group">
                        <button class="btn-primary" id="optimizeBtn" onclick="runOptimization()" disabled>
                            Run Optimization
                        </button>
                        <button class="btn-secondary" onclick="resetSession()">
                            Reset
                        </button>
                    </div>
                </div>

                <div id="status" class="status"></div>

                <div id="metrics" class="metrics hidden">
                    <div class="metric">
                        <div class="metric-label">Final Loss</div>
                        <div class="metric-value" id="finalLoss">-</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Iterations</div>
                        <div class="metric-value" id="iterations">-</div>
                    </div>
                </div>

                <div class="info-box" id="infoBox" style="display: none;">
                    <strong>Coefficients:</strong><br>
                    <div id="coefficientsDisplay"></div>
                </div>
            </div>

            <!-- Visualizations -->
            <div class="visualization">
                <div class="chart-container" id="fitContainer" style="display: none;">
                    <h3>Data and Fitted Function</h3>
                    <div class="chart-wrapper">
                        <canvas id="1dChart"></canvas>
                    </div>
                </div>

                <div class="chart-container" id="lossContainer">
                    <h3>Loss Over Iterations</h3>
                    <div class="chart-wrapper">
                        <canvas id="lossChart"></canvas>
                    </div>
                </div>

                <div class="chart-container" id="plotContainer" style="display: none;">
                    <h3>3D Surface</h3>
                    <div class="chart-wrapper">
                        <div id="2dPlot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
